<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothi Prasad</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .typewriter {
      font-size: 1.5rem;
      white-space: nowrap;
      border-right: 2px solid #0f0;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 30ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* glitch effect */
    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #f0f;
      background: #000;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #0ff;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); transform: translate(-5px, -3px); }
      100% { clip: rect(0, 9999px, 0, 0); }  
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); transform: translate(5px, 3px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>          
<body>
  <div class="typewriter glitch" data-text="> Hello, I'm Mothi Prasad...">
    > Hello, I'm Mothi Prasad...
  </div>
</body>
</html>
